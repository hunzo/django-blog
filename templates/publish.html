{% extends 'base.html' %}

{% block home %}

<h1>Hello my Blog</h1>

{% for post in object_list %}
<div class="card mt-4">
    <div class="card-header">
        <h1>
            <strong>Topic: </strong>{{ post.title }}
        </h1>
        <strong>Create by: </strong>: {{post.created_by}}
        <strong>Last Login: </strong> {{user.last_login}}
    </div>
    <div class="card-body">
        {{ post.content | safe }}
    </div>
</div>
{% endfor %}

{% endblock home%}
