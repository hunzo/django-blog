{% extends 'base.html' %}

{% block home %}

<h1>Hello my Blog</h1>

{% for post in object_list %}
<div class="card mt-4">
    <div class="card-header">
        <h1>
            {{ post.title }}
        </h1>
    </div>
    <div class="card-body">
        {{ post.content | safe }}
    </div>
</div>
{% endfor %}

{% endblock home%}
